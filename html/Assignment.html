<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Flowers - Student TimeTable</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 15px;
            color: white;
            font-size: 24px;
        }
        .menu button {
            background-color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .menu button:hover {
            background-color: #ddd;
        }
        .content {
            background-image: url('https://www.123rf.com/photo_53366236_personal-organizer-and-pen-on-office-desk.html');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            min-height: 100vh;
        }
        .timetable {
            display: none;
            margin: 20px auto;
            width: 80%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Spring Flowers</div>
        <div class="menu">
            <button onclick="showTimeTable()">TimeTable</button>
        </div>
    </div> 

    <div class="content">
        <table class="timetable" id="timetable">
            <tr>
                <th>Day</th>
                <th>Subject</th>
                <th>Time</th>
            </tr>
            <tr><td>Monday</td><td>Math</td><td>10:00 AM</td></tr>
            <tr><td>Tuesday</td><td>Science</td><td>11:00 AM</td></tr>
            <tr><td>Wednesday</td><td>English</td><td>12:00 PM</td></tr>
            <tr><td>Thursday</td><td>History</td><td>1:00 PM</td></tr>
            <tr><td>Friday</td><td>Hindi</td><td>2:00 PM</td></tr>
        </table>
    </div>

   
    </script>
</body>
</html>
