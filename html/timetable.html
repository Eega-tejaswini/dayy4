<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .table thead {
            background-color: #007bff;
            color: white;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            max-width: 700px;
        }
        h2 {
            color: #007bff;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    
    <div class="container mt-5">
        <h2>Class Timetable</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Subject</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Monday</td><td>Maths</td><td>9:00 AM - 10:45 AM</td></tr>
                <tr><td>Tuesday</td><td>Science</td><td>10:45 AM - 11:30 AM</td></tr>
                <tr><td>Wednesday</td><td>History</td><td>11:30 AM - 12:15 PM</td></tr>
                <tr><td>Thursday</td><td>English</td><td>12:15 PM - 1:00 PM</td></tr>
                <tr><td>Friday</td><td>Physics</td><td>1:00 PM - 2:45 PM</td></tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
