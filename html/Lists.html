<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: square;
            list-style-position: outside;
            
        }
        p{
            background-color: burlywood;
        }

       
    </style>
</head>
<body>
   <p>UNORDERED LIST</p> <ul>
        <li> Apple</li>
        <li>Banana</li>
        <li> Mango  </li>
        <li> Grapes</li>
    </ul>
<br><br>
<p>ORDERED LIST </p>
    <ol type ="I">
        <li> Apple</li>
        <li>Banana</li>
        <li> Mango  </li>
        <li> Grapes</li>  
    </ol>
<br><br>
    <p>LIST OF COLOURS</p>
    <ul type="block">
        <li>RED</li>
          <ol>
            <li>Dark red</li>
            <li>Light red</li>
          </ol>
        <li>Blue</li>
        <ol>
            <li>Sky blue</li>
            <li>Navy Blue</li>
          </ol>
        
    </ul>

</body>
</html>
