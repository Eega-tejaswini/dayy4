<html lang="en">

    <title>Tables</title>

            color: rgb(40, 36, 36);
            border : "2px solid black";

        th,td{

            border-collapse: collapse;
            padding:10px;
        }
        tr:nth-child(even)
        {

        }
       
    </style>
</head>

</html>
