<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link rel="stylesheet" href="External.css">
</head>
<body>
    <form>
        <label for="name">Student  Name :</label>
        <input type="text" id="name" name="studentname"  placeholder="Enter the Name" required>
        <br><br>
        <label for="Rollno">Roll No :</label>
        <input type="number" id="Rollno" name="Rollno" placeholder="Enter the Rollno" required>
        <br><br>

        <label for="bday">
        Enter DOB:
          </label>
          <input type="date" id="bday" name="birthday" value="2021-12-10" min="1990-01-01" max="2022-01-01">
      <br><br>
      <label for="phone">phone number: &nbsp;</label>
      <input type="tel" id="phone" name="phone" pattern="[7-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"
        required />
      <br><br>
        <label for="Department">Department :</label>
        <input type="text" id="Department" name="Department" placeholder="Enter the Department" required>
        <br><br>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email"  placeholder="Enter Email">
        <br><br>

        <label for="gender" class="form-label">Gender :</label>
        <input type="radio" id="gender" name="gender" value="Male" >Male
        <input type="radio" id="gender" name="gender" value="Female">Female
<br> <br>
<label for="Section">Section:</label>
<select id="dropdown" name="Section" required>
    <option disabled selected value>Select Section</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
    <option value="Not Listed">NotListed</option>
  </select>
  <br>
  <br>
        <label for="progress">Course Progress</label>
        <input type="range" id="progress" name="progress" min="0" max="100">
        <br><br>
    <label for="Hobbies">Sports:</label>
    <input type="checkbox" id="hobbies" name="hobbies1" value="Cricket"> Cricket
    <input type="checkbox" id="hobbies" name="hobbies2" value="Badminton"> Badminton
    <input type="checkbox" id="hobbies" name="hobbies3" value="Volleyball"> Volleyball
    <input type="checkbox" id="hobbies" name="hobbies4" value="BasketBall"> BasketBall
    <br> <br>
    <label for="file">
        Upload Resume:
      </label>
      <input type="file" id="file" name="file" accept="file.txt" /><br><br>
    <input type="Submit" value="Submit">
    <input type="reset"  value="Reset the form">


    <input type="button" onclick="window.alert('Give Correct Value')"> <br /> 
    

    </form>
    
</body>
</html>
