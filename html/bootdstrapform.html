<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Control</title>
</head>
<body>
    <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg example"><br><br>
    <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
    <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm" aria-label=".form-control-sm example">
   <br><br>
   
    <input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example" disabled>
    <input class="form-control" type="text" value="Disabled readonly input" aria-label="Disabled input example" disabled readonly>


    <br>
    <div class="mb-3 row ">
        <label for="Email" class="col-sm-2 col-form-label ">Email</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="....@example.com">
        </div>
      </div>
      <div class="mb-3 row ">
        <label for="Password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>

      <label for="exampleColorInput" class="form-label">Color picker</label>
<input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
</body>
</html>
